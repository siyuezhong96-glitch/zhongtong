<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËΩ¶ÂûãËµÑÈáëÁº∫Âè£ÁÆ°ÁêÜ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffd6e8 50%, #ffb3d9 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease-out;
        }

        h1 {
            color: #ff69b4;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .subtitle {
            color: #ff1493;
            font-size: 1.1em;
        }

        .vehicles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .vehicle-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .vehicle-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(255, 105, 180, 0.3);
        }

        .vehicle-card:nth-child(1) { animation-delay: 0.1s; }
        .vehicle-card:nth-child(2) { animation-delay: 0.2s; }
        .vehicle-card:nth-child(3) { animation-delay: 0.3s; }
        .vehicle-card:nth-child(4) { animation-delay: 0.4s; }
        .vehicle-card:nth-child(5) { animation-delay: 0.5s; }
        .vehicle-card:nth-child(6) { animation-delay: 0.6s; }
        .vehicle-card:nth-child(7) { animation-delay: 0.7s; }

        .vehicle-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ffc0cb;
        }

        .vehicle-icon {
            font-size: 3em;
            margin-right: 15px;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.1));
        }

        .vehicle-info {
            flex: 1;
        }

        .vehicle-name {
            font-size: 1.5em;
            color: #ff1493;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .vehicle-total {
            font-size: 0.9em;
            color: #ff69b4;
            font-weight: 500;
        }

        .quarters-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .quarter-item {
            background: #fff5f8;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #ffc0cb;
            transition: all 0.3s ease;
        }

        .quarter-item:hover {
            background: white;
            border-color: #ff69b4;
        }

        .quarter-label {
            display: block;
            color: #ff69b4;
            font-size: 0.85em;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            border: 2px solid #ffc0cb;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .input-field:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 8px rgba(255, 105, 180, 0.2);
        }

        .saved-indicator {
            display: none;
            color: #ff69b4;
            font-size: 0.75em;
            margin-top: 3px;
            animation: fadeIn 0.3s ease-out;
        }

        .saved-indicator.show {
            display: block;
        }

        .summary-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.2);
            animation: fadeInUp 0.8s ease-out;
            animation-delay: 0.8s;
            animation-fill-mode: both;
        }

        .summary-title {
            font-size: 1.8em;
            color: #ff1493;
            margin-bottom: 20px;
            text-align: center;
        }

        .summary-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .summary-item {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #fff5f8 0%, #ffe4f0 100%);
            border-radius: 15px;
            border: 2px solid #ffc0cb;
        }

        .summary-label {
            color: #ff69b4;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .summary-value {
            color: #ff1493;
            font-size: 1.6em;
            font-weight: bold;
            word-break: break-all;
        }

        .quarter-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed #ffc0cb;
        }

        .quarter-summary-item {
            text-align: center;
            padding: 12px;
            background: white;
            border-radius: 12px;
            border: 2px solid #ffc0cb;
        }

        .quarter-summary-label {
            color: #ff69b4;
            font-size: 0.85em;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .quarter-summary-value {
            color: #ff1493;
            font-size: 1.3em;
            font-weight: bold;
        }

        .clear-button {
            display: block;
            margin: 30px auto 0;
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
        }

        .clear-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 105, 180, 0.4);
        }

        .clear-button:active {
            transform: scale(0.98);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .vehicles-grid {
                grid-template-columns: 1fr;
            }

            .quarters-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöó ËΩ¶ÂûãËµÑÈáëÁº∫Âè£ÁÆ°ÁêÜÁ≥ªÁªü</h1>
            <p class="subtitle">ËæìÂÖ•ÂêÑËΩ¶Âûã2026Âπ¥Â≠£Â∫¶ËµÑÈáëÁº∫Âè£ÔºåÁ≥ªÁªüËá™Âä®‰øùÂ≠ò</p>
        </header>

        <div class="vehicles-grid" id="vehiclesGrid">
            <!-- Âä®ÊÄÅÁîüÊàêËΩ¶ÂûãÂç°Áâá -->
        </div>

        <div class="summary-section">
            <h2 class="summary-title">üìä ËµÑÈáëÁº∫Âè£ÁªüËÆ°</h2>
            <div class="summary-content">
                <div class="summary-item">
                    <div class="summary-label">ÊÄªËµÑÈáëÁº∫Âè£</div>
                    <div class="summary-value" id="totalGap">¬•0.00</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Â∑≤Â°´ÂÜôÈ°πÁõÆ</div>
                    <div class="summary-value" id="filledCount">0 / 28</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Âπ≥ÂùáÁº∫Âè£</div>
                    <div class="summary-value" id="avgGap">¬•0.00</div>
                </div>
            </div>

            <div class="quarter-summary">
                <div class="quarter-summary-item">
                    <div class="quarter-summary-label">2026 Q1</div>
                    <div class="quarter-summary-value" id="q1Total">¬•0.00</div>
                </div>
                <div class="quarter-summary-item">
                    <div class="quarter-summary-label">2026 Q2</div>
                    <div class="quarter-summary-value" id="q2Total">¬•0.00</div>
                </div>
                <div class="quarter-summary-item">
                    <div class="quarter-summary-label">2026 Q3</div>
                    <div class="quarter-summary-value" id="q3Total">¬•0.00</div>
                </div>
                <div class="quarter-summary-item">
                    <div class="quarter-summary-label">2026 Q4</div>
                    <div class="quarter-summary-value" id="q4Total">¬•0.00</div>
                </div>
            </div>

            <button class="clear-button" onclick="clearAllData()">Ê∏ÖÈô§ÊâÄÊúâÊï∞ÊçÆ</button>
        </div>
    </div>

    <script>
        // ËΩ¶ÂûãÈÖçÁΩÆ
        const vehicles = [
            { code: 'X01', name: 'X01', icon: 'üöô' },
            { code: 'X02', name: 'X02', icon: 'üöï' },
            { code: 'X03', name: 'X03', icon: 'üöó' },
            { code: 'X04', name: 'X04', icon: 'üöò' },
            { code: 'W01', name: 'W01', icon: 'üöê' },
            { code: 'W02', name: 'W02', icon: 'üöö' },
            { code: 'W04', name: 'W04', icon: 'üöõ' }
        ];

        const quarters = ['Q1', 'Q2', 'Q3', 'Q4'];

        // Ê†ºÂºèÂåñÊï∞Â≠óÔºöÊ∑ªÂä†ÂçÉ‰ΩçÂàÜÈöîÁ¨¶Âíå‰∏§‰ΩçÂ∞èÊï∞
        function formatCurrency(value) {
            if (!value || value === '') return '0.00';
            const num = parseFloat(value);
            return num.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        // ÁîüÊàêËΩ¶ÂûãÂç°Áâá
        function generateVehicleCards() {
            const grid = document.getElementById('vehiclesGrid');
            grid.innerHTML = '';

            vehicles.forEach(vehicle => {
                const card = document.createElement('div');
                card.className = 'vehicle-card';

                let quartersHTML = '';
                quarters.forEach(quarter => {
                    quartersHTML += `
                        <div class="quarter-item">
                            <label class="quarter-label">2026 ${quarter}</label>
                            <input type="number"
                                   class="input-field"
                                   data-vehicle="${vehicle.code}"
                                   data-quarter="${quarter}"
                                   placeholder="ËØ∑ËæìÂÖ•ÈáëÈ¢ùÔºàÂÖÉÔºâ"
                                   step="0.01">
                            <div class="saved-indicator">‚úì Â∑≤‰øùÂ≠ò</div>
                        </div>
                    `;
                });

                card.innerHTML = `
                    <div class="vehicle-header">
                        <div class="vehicle-icon">${vehicle.icon}</div>
                        <div class="vehicle-info">
                            <div class="vehicle-name">${vehicle.name}</div>
                            <div class="vehicle-total" id="${vehicle.code}-total">ÂêàËÆ°: ¬•0.00</div>
                        </div>
                    </div>
                    <div class="quarters-grid">
                        ${quartersHTML}
                    </div>
                `;

                grid.appendChild(card);
            });

            // Ê∑ªÂä†‰∫ã‰ª∂ÁõëÂê¨
            document.querySelectorAll('.input-field').forEach(input => {
                input.addEventListener('input', function() {
                    saveData(this.dataset.vehicle, this.dataset.quarter, this.value);
                    showSavedIndicator(this);
                    updateVehicleTotal(this.dataset.vehicle);
                    updateSummary();
                });

                input.addEventListener('blur', function() {
                    if (this.value) {
                        this.value = parseFloat(this.value).toFixed(2);
                    }
                });
            });
        }

        // ‰øùÂ≠òÊï∞ÊçÆÂà∞localStorage
        function saveData(vehicle, quarter, value) {
            const key = `vehicle_gap_${vehicle}_${quarter}`;
            localStorage.setItem(key, value);
        }

        // ‰ªélocalStorageÂä†ËΩΩÊï∞ÊçÆ
        function loadData() {
            vehicles.forEach(vehicle => {
                quarters.forEach(quarter => {
                    const key = `vehicle_gap_${vehicle.code}_${quarter}`;
                    const value = localStorage.getItem(key);
                    if (value) {
                        const input = document.querySelector(`[data-vehicle="${vehicle.code}"][data-quarter="${quarter}"]`);
                        if (input) {
                            input.value = value;
                        }
                    }
                });
                updateVehicleTotal(vehicle.code);
            });
        }

        // Êõ¥Êñ∞Âçï‰∏™ËΩ¶ÂûãÁöÑÂêàËÆ°
        function updateVehicleTotal(vehicleCode) {
            let total = 0;
            quarters.forEach(quarter => {
                const input = document.querySelector(`[data-vehicle="${vehicleCode}"][data-quarter="${quarter}"]`);
                if (input && input.value) {
                    total += parseFloat(input.value);
                }
            });
            const totalElement = document.getElementById(`${vehicleCode}-total`);
            if (totalElement) {
                totalElement.textContent = `ÂêàËÆ°: ¬•${formatCurrency(total)}`;
            }
        }

        // ÊòæÁ§∫‰øùÂ≠òÊèêÁ§∫
        function showSavedIndicator(input) {
            const indicator = input.parentElement.querySelector('.saved-indicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateSummary() {
            let total = 0;
            let filledCount = 0;
            const quarterTotals = { Q1: 0, Q2: 0, Q3: 0, Q4: 0 };

            vehicles.forEach(vehicle => {
                quarters.forEach(quarter => {
                    const input = document.querySelector(`[data-vehicle="${vehicle.code}"][data-quarter="${quarter}"]`);
                    if (input && input.value && input.value !== '') {
                        const value = parseFloat(input.value);
                        total += value;
                        filledCount++;
                        quarterTotals[quarter] += value;
                    }
                });
            });

            const totalItems = vehicles.length * quarters.length;
            const avg = filledCount > 0 ? (total / filledCount) : 0;

            document.getElementById('totalGap').textContent = `¬•${formatCurrency(total)}`;
            document.getElementById('filledCount').textContent = `${filledCount} / ${totalItems}`;
            document.getElementById('avgGap').textContent = `¬•${formatCurrency(avg)}`;

            // Êõ¥Êñ∞ÂêÑÂ≠£Â∫¶ÁªüËÆ°
            document.getElementById('q1Total').textContent = `¬•${formatCurrency(quarterTotals.Q1)}`;
            document.getElementById('q2Total').textContent = `¬•${formatCurrency(quarterTotals.Q2)}`;
            document.getElementById('q3Total').textContent = `¬•${formatCurrency(quarterTotals.Q3)}`;
            document.getElementById('q4Total').textContent = `¬•${formatCurrency(quarterTotals.Q4)}`;
        }

        // Ê∏ÖÈô§ÊâÄÊúâÊï∞ÊçÆ
        function clearAllData() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÈô§ÊâÄÊúâÊï∞ÊçÆÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§çÔºÅ')) {
                vehicles.forEach(vehicle => {
                    quarters.forEach(quarter => {
                        const key = `vehicle_gap_${vehicle.code}_${quarter}`;
                        localStorage.removeItem(key);
                        const input = document.querySelector(`[data-vehicle="${vehicle.code}"][data-quarter="${quarter}"]`);
                        if (input) {
                            input.value = '';
                        }
                    });
                    updateVehicleTotal(vehicle.code);
                });
                updateSummary();
                alert('ÊâÄÊúâÊï∞ÊçÆÂ∑≤Ê∏ÖÈô§ÔºÅ');
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.addEventListener('DOMContentLoaded', function() {
            generateVehicleCards();
            loadData();
            updateSummary();
        });
    </script>
</body>
</html>
